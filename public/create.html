<html>
    <head>
        <title>Notes Maker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <style>
        .btn{
            font-size: 30px;
        }
        h1{
            font-size: 48px;
        }
    </style>
    <body>
        <div class="container" style="width: 40%; float:left" >
            <div class="form-group">
                <form action="http://127.0.0.1:3000/create" method="POST">
                    <br><br><br>
                    <h2>Create Notes</h2><br>
                    <label for="noteName">Name:</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter notes name" name="notesName"><br><br>
                    <label for="content">Content:</label>
                    <input type="content" class="form-control" id="content" placeholder="Enter content" name="notesContent">    <br>
                    <button type="submit" class="btn btn-secondary">Save</button>
                </form>
            </div>
            
         </div>
    </body>
</html>
